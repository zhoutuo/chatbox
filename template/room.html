<!DOCTYPE html>
<html>
	<head>
		<title>Chat Box</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="/static/image/favicon.png">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
	</head>
	<body>
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
				<form class="chatbox">
					<div class="form-group">
						<textarea class="form-control" id="msg_output" rows="15" readonly></textarea>
					</div>
					<div class="form-group">
						<input type="text" id="msg_input" class="form-control" disabled="">
					</div>
				</form>
			</div>
		</div>
		<script src="/static/js/jquery-2.0.3.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>		
		<script src='/static/js/room.js'></script>
	</body>
</html>
